{% extends "layouts/app.html" %}

{% block title %}ToDo App{% endblock %}

{% block content %}
<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6 text-center d-flex justify-content-between mb-4 align-items-baseline">
      <h1 class="text-center mt-5">ToDo List</h1>
      <a href="{% url 'add-list' %}" class="btn btn-primary">Add</a>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    {% for list in lists %}
    {% include 'components/card.html' with data=list %}
    {% endfor %} 
  </div>
</div>
{% endblock %}
